syntax = "proto2";

package netng.protos;

import "protos/prostate_cancer_dataset.proto";

message Dataset {
  optional string dataset_path = 1;

  // 0: 0 - 255
  // 1: 0 - 1
  // 2: -1 - 1
  optional int32 val_range = 4;

  optional bool balance_classes = 5;

  oneof dataset_type {
    ProstateCancerDataset prostate_cancer = 6;
  }

  // Num classes without background
  optional int32 num_classes = 7;

  // Should input have zero mean and unit variance?
  optional bool scale_input = 8;
}